name: Build iOS IPA

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        # flutter-version: '3.x.x' # Optional: specify version if needed
        cache: true
        
    - name: Get dependencies
      run: flutter pub get

    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        cd ..
        
    - name: Build iOS (No Codesign)
      run: |
        flutter build ios --release --no-codesign

    - name: Create Payload directory (Unsigned IPA)
      run: |
        mkdir Payload
        mv build/ios/iphoneos/Runner.app Payload/
        zip -r release.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-unsigned-ipa
        path: release.ipa
        retention-days: 5
